<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="PDF Maker AI — Open Graph Image">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#9333EA"/>
    </linearGradient>
    <linearGradient id="spark" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="24" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Gradient rings -->
  <circle cx="1000" cy="120" r="180" fill="url(#brand)" opacity="0.18" filter="url(#glow)"/>
  <circle cx="180" cy="540" r="220" fill="url(#spark)" opacity="0.16" filter="url(#glow)"/>

  <!-- Left brand badge (logo motif) -->
  <g transform="translate(92,120)">
    <rect x="0" y="0" width="180" height="180" rx="28" fill="url(#brand)"/>
    <path d="M24 28 h110 a18 18 0 0 1 18 18 v64 h-64 a24 24 0 0 1 -24 -24 V28" fill="#fff" opacity="0.98"/>
    <path d="M84 44 v42 a20 20 0 0 0 20 20 h48" fill="none" stroke="#cfd2ff" stroke-width="8" stroke-linecap="round"/>
    <circle cx="152" cy="108" r="6" fill="url(#spark)"/>
    <circle cx="84" cy="44" r="5" fill="url(#spark)"/>
  </g>

  <!-- Title -->
  <text x="320" y="210" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="70" font-weight="800" fill="#e5e7eb" letter-spacing="0.5">
    PDF <tspan fill="#a5b4fc">Maker</tspan> <tspan fill="#c4b5fd">AI</tspan>
  </text>

  <!-- Subtitle -->
  <text x="320" y="272" font-family="Inter, ui-sans-serif" font-size="28" fill="#94a3b8">
    AI‑powered PDF tools — fast, private, and free
  </text>

  <!-- Feature pills -->
  <g font-family="Inter, ui-sans-serif" font-size="20" fill="#cbd5e1">
    <rect x="320" y="320" rx="12" ry="12" width="230" height="44" fill="#111827" stroke="#334155"/>
    <text x="340" y="348">Merge & Split PDFs</text>

    <rect x="564" y="320" rx="12" ry="12" width="230" height="44" fill="#111827" stroke="#334155"/>
    <text x="584" y="348">OCR & Watermark</text>

    <rect x="808" y="320" rx="12" ry="12" width="230" height="44" fill="#111827" stroke="#334155"/>
    <text x="828" y="348">PDF ↔ Word/JPG</text>
  </g>

  <!-- Footer -->
  <text x="320" y="420" font-family="Inter, ui-sans-serif" font-size="20" fill="#94a3b8">
    pdfmakerai.shop
  </text>

  <!-- Accent underline -->
  <rect x="320" y="435" width="220" height="6" rx="3" fill="url(#brand)"/>
</svg>
