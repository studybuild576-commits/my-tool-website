<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="Decorative window card">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFF"/>
      <stop offset="100%" stop-color="#EEF2FF"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#9333EA"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="#0f172a22"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="720" rx="28" fill="url(#bg)"/>

  <!-- Window card -->
  <g transform="translate(64,64)" filter="url(#shadow)">
    <rect width="1072" height="592" rx="20" fill="#ffffff"/>

    <!-- Title bar -->
    <rect x="0" y="0" width="1072" height="56" rx="20" fill="url(#bar)"/>

    <!-- Traffic lights -->
    <g transform="translate(20,18)">
      <circle r="8" cx="0" cy="10" fill="#ff6b6b" opacity="0.9"/>
      <circle r="8" cx="26" cy="10" fill="#ffd166" opacity="0.9"/>
      <circle r="8" cx="52" cy="10" fill="#06d6a0" opacity="0.9"/>
    </g>

    <!-- Title -->
    <text x="96" y="36" font-family="Inter, ui-sans-serif, system-ui" font-size="18" font-weight="600" fill="#ffffff">
      PDF Maker AI â€” Preview
    </text>

    <!-- Content placeholder -->
    <g transform="translate(32,96)">
      <rect width="640" height="18" rx="9" fill="#e5e7eb"/>
      <rect y="36" width="720" height="18" rx="9" fill="#e5e7eb" opacity="0.85"/>
      <rect y="72" width="540" height="18" rx="9" fill="#e5e7eb" opacity="0.7"/>

      <rect x="760" y="0" width="248" height="160" rx="12" fill="#f1f5f9"/>
      <rect x="760" y="176" width="248" height="160" rx="12" fill="#f1f5f9" opacity="0.9"/>
    </g>

    <!-- Bottom gradient accent -->
    <rect x="0" y="556" width="1072" height="36" rx="0" fill="url(#bar)" opacity="0.06"/>
  </g>
</svg>
